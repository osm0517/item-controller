<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>
    <form action="item.html" th:action th:object="${item}" method="post">
        <div>
            <label for="id">상품 ID</label>
            <input type="text" class="form-control" th:field="*{id}"
                   readonly>
        </div>
        <div>
            <label for="itemName">상품명</label>
            <input type="text" class="form-control" th:field="*{itemName}">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" class="form-control" th:field="*{price}">
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" class="form-control" th:field="*{quantity}">
        </div>
        <hr class="my-4">

        <div> 판매 여부 </div>
        <div>
            <input type="checkbox" th:field="*{open}">
            <label> 판매 선택 </label>
        </div>

        <div> 등록 지역 </div>
        <div class="row">
            <div th:each="region : ${regions}">
                <input type="checkbox" th:field="*{regions}" th:value="${region.key}">
                <label th:for="${#ids.prev('regions')}" th:text="${region.value}"> 판매 선택 </label>
            </div>
        </div>

        <div> 상품 종류 </div>
        <div  class="row">
            <div th:each="itemType : ${itemTypes}">
                <input type="radio" th:field="*{itemType}" th:value="${itemType}">
                <label th:for="${#ids.prev('itemType')}" th:text="${itemType.description}"> 판매 선택 </label>
            </div>
        </div>

        <div> 배송 방법 </div>
        <div>
            <select th:field="*{deliveryCode}">
                <option value=""> 배송 방식 </option>
                <option th:each="deliveryCode : ${deliveryCodes}" th:value="${deliveryCode.code}"
                        th:text="${deliveryCode.displayName}"> 배송 방식 </option>
            </select>
        </div>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/validation/v1/items}'|"
                        onclick="location.href='item.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
