<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 .field-error {
    border-color : red;
    color : red;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>
    <form action="item.html" th:action th:object="${item}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"
               class="field-error"> global error </p>
        </div>

        <div>
            <label for="id">상품 ID</label>
            <input type="text" class="form-control" th:field="*{id}"
                   readonly>
        </div>
        <div>
            <label for="itemName">상품명</label>
            <input type="text"
                   th:errorclass="field-error"
                   class="form-control" th:field="*{itemName}">
            <div th:errors="*{itemName}" class="field-error">
                global error
            </div>
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text"
                   th:errorclass="field-error"
                   class="form-control" th:field="*{price}">
            <div th:errors="*{price}" class="field-error">
                global error
            </div>
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text"
                   th:errorclass="field-error"
                   class="form-control" th:field="*{quantity}">
            <div th:errors="*{quantity}" class="field-error">
                global error
            </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/validation/v4/items}'|"
                        onclick="location.href='item.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
